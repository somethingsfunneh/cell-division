<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th Grade Science Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        h1 {
            color: #4169e1;
            text-align: center;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        .topic-button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 100%;
        }

        .topic-button:hover {
            background-color: #1e90ff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>What Would You Like to Learn About?</h1>

    <div class="button-container">
        <button class="topic-button" onclick="window.location.href='cell-division.html'">
            Cell Division
        </button>
    </div>
</body>
</html>
